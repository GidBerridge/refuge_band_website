<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="/images/css/ionicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Refuge Band</title>
</head>

<body>

  <!-- Landing page -->


  <div class="hero-bg" id="home">
    <div class="header">
      <div class="col-md-3">
        <img src="images/Logo1_cropped.png" class="logo">
      </div>
      <div class="col-md-6">
        <div class="navbar">
          <a href="#home" class="nav-text">Home</a>
          <a href="#live"  class="nav-text">Live</a>
          <a href="#music"  class="nav-text">Music</a>
          <a href="#biog"  class="nav-text">Biog</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="social">
          <a href="https://twitter.com"><img src="images/icons/twitter.png" class="icon"></a>
          <a href="https://facebook.com"><img src="images/icons/facebook.png" class="icon"></a>
          <a href="https://instagram.com"><img src="images/icons/instagram.png" class="icon"></a>
          <a href="https://youtube.com"><img src="images/icons/youtube.png" class="icon"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Live Page -->

  <section class="live_bg" id="live">
  </section>
  <script src="index.js"></script>
</body>
</html>
